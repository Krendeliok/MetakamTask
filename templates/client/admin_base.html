<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | {{ model_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {%
            set models = [
                {"url": 'client.get_brands', "name": 'Brands'},
                {"url": 'client.get_manufacturers', "name": 'Manufacturers'},
            ]
    %}
    <main class="admin d-flex p-0" style="height: 100vh">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px">
            <a href="{{ url_for("client.index") }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <h1 class="header__logo">Admin</h1>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                {% for model in models %}
                    <li class="nav-item">
                        <a href="{{ url_for(model.url) }}" class="nav-link" aria-current="page">
                        {{ model.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <section class="d-flex flex-column flex-shrink-0 p-3" style="width: 85%">
            <h2>{{ model_name }}</h2>
            {% block content %}{% endblock %}
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block scripts %}

{% endblock %}

</html>
